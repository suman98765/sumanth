<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script>
        function fun(str1){
            var s1=document.getElementsByClassName('items')
            if (str1=='about'){
                window.location='about.html'
            }else 
            if (str1=='index'){
                window.location='index.html'
            }else
            if (str1=='Skills'){
                window.location='skills.html'
            }else
            if (str1=='contact'){
                window.location='contact.html'
            }else
            if (str1=='portfolio'){
                window.location='portfolio.html'
            }
        }
    </script>
</head>
<body>
    <div id="head">
        <button class="items" onclick="fun('index')">Home</button>
        <button class="items" onclick="fun('about')">About</button>
        <button class="items"onclick="fun('Skills')">Skills</button>
        <button class="items"onclick="fun('portfolio')">Projects</button>
        <button class="items" onclick="fun('contact')">Certifications</button>
    </div>

    <fieldset CLASS="head">
        <legend class="tile">CERTIFICATIONS</legend>
        <img src="PYTHON.jpeg" alt="PYTHON">
        <img src="OOPS.jpg">
        <img src="Data_structures_certificate.jpg">
    </fieldset>


    <div class="footer">
        &copy; 2023 SUMANTH ALL RIGHTS RESERVED.
    </div>
</body>
</html>
